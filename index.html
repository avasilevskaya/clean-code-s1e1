<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title section__title_add-item">Add Item</h3>
        <div class="new-task">
          <input class="input new-task__input" id="new-task" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="list incompleted-tasks" id="incompleted-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="input task__input" type="text">
            <button class="button task__edit-button">Edit</button>
            <button class="button task__delete-button">
              <img class="task__delete-button-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="input task__input" type="text" value="Go Shopping">
            <button class="button task__edit-button">Save</button>
            <button class="button task__delete-button">
              <img class="task__delete-button-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="list completed-tasks" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="input task__input" type="text">
            <button class="button task__edit-button">Edit</button>
            <button class="button task__delete-button">
              <img class="task__delete-button-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
